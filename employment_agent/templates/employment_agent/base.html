<!DOCTYPE html>

<html>
{% load static %}
<head>
    <title>
    {% block title %}
       Employment agent
    {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'employment_agent/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'employment_agent/navbar.css'%}" />
    <link rel="stylesheet" href="{% static 'employment_agent/style.css'%}" />
    <link rel="stylesheet" href="{% static 'employment_agent/footer.css'%}" />
    <link rel="stylesheet" href="{% static 'employment_agent/jquery-ui/jquery-ui.css'%}" />
    <link rel="stylesheet" href="{% static 'employment_agent/jquery-ui/jquery-ui.theme.css'%}" />
    <script src="https://kit.fontawesome.com/02fe633b52.js" crossorigin="anonymous"></script>
    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body>
    {% include "./components/navbar.html" %}
    <div class="container">
        {% block content %} {% endblock content%}
    </div>
    {% include "./components/footer.html" %}
    <script src="{% static 'employment_agent/jquery-3.5.1.js'%}"></script>
    <script src="{% static 'employment_agent/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'employment_agent/jquery-ui/jquery-ui.js'%}"></script>
    <script src="{% static 'employment_agent/employer.js'%}"></script>
    {% block extra_body %}
    {% endblock extra_body %}
</body>

</html>
